<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Kubernetes Cloud Manager</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-primary);
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 102, 255, 0.15) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }
    
    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: var(--shadow-xl);
      max-width: 450px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }
    
    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    
    .login-header p {
      color: var(--text-secondary);
      margin: 0;
    }
    
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.875rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .oauth-btn:hover {
      background: var(--bg-hover);
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .oauth-btn img {
      width: 20px;
      height: 20px;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 2rem 0;
      color: var(--text-tertiary);
      font-size: 0.875rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }
    
    .divider span {
      padding: 0 1rem;
    }
    
    .password-input {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.25rem;
      color: var(--text-tertiary);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
      font-size: 0.875rem;
    }
    
    .form-options a {
      color: var(--accent-primary);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    
    .login-footer a {
      color: var(--accent-primary);
      font-weight: 600;
    }
  </style>
</head>
<body>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg" alt="Kubernetes">
        <h1>Welcome Back</h1>
        <p>Sign in to manage your Kubernetes clusters</p>
      </div>
      
      <!-- OAuth Buttons -->
      <div class="oauth-buttons">
        <button class="oauth-btn" onclick="showToast('GitHub Login', 'OAuth integration coming soon', 'info')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Continue with GitHub
        </button>
        
        <button class="oauth-btn" onclick="showToast('Google Login', 'OAuth integration coming soon', 'info')">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
      
      <div class="divider">
        <span>OR CONTINUE WITH EMAIL</span>
      </div>
      
      <!-- Email/Password Form -->
      <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="you@company.com" 
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required
              autocomplete="current-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              id="password-toggle"
              onclick="togglePassword('password', 'password-toggle')"
            >
              üëÅÔ∏è‚Äçüó®Ô∏è
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="form-checkbox">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" onclick="showToast('Forgot Password', 'Password reset link sent to your email', 'info'); return false;">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          Sign In
        </button>
      </form>
      
      <div class="login-footer">
        Don't have an account? <a href="#" onclick="showToast('Sign Up', 'Registration coming soon!', 'info'); return false;">Create one now</a>
      </div>
    </div>
    
    <!-- Theme Toggle -->
    <button 
      class="theme-toggle" 
      onclick="toggleTheme()" 
      style="position: fixed; top: 2rem; right: 2rem; z-index: 1000;"
      aria-label="Toggle theme"
    >
      <span id="theme-icon">‚òÄÔ∏è</span>
    </button>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
